<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store - using API</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-box">
        <div class="title-box">
          <div class="title">
            <img src="../img/SDSDS.png.svg" class="title-icon" alt="akiiko" />
          </div>
          <div class="side-icons">
            <img
              src="../img/magnifying-glass-solid.svg"
              class="icons"
              alt="search"
            />
            <img src="../img/user-solid.svg" class="icons" alt="profile" />
            <img src="../img/heart-solid.svg" class="icons" alt="favorites" />
            <img
              src="../img/cart-shopping-solid.svg"
              class="icons"
              alt="cart"
            />
          </div>
        </div>
        <div class="menu">
          <ul class="menu-list">
            <button class="home">Home</button>
          </ul>
        </div>
      </div>
    </header>
    <main class="main"></main>
    <script type="module" src="../js/function.js"></script>
    <script type="module" src="../js/script.js"></script>
  </body>
</html>
